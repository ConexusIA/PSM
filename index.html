 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Live Mobile</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card: #1e2128;
            --accent: #4e9cff;
            --text: #e2e8f0;
            --input-bg: #13161c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #30363d;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(90deg, #4e9cff, #91beff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .field {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 6px;
            color: #8b949e;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #30363d;
            background: var(--input-bg);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-size: 0.85rem;
            text-align: center;
            color: #8b949e;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #4e9cff;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gemini Live 2.5</h1>
    
    <div class="field">
        <label>GOOGLE AI STUDIO API KEY</label>
        <input type="password" id="apiKey" placeholder="Pega tu API key aquí...">
    </div>

    <div class="field">
        <label>TU MENSAJE</label>
        <input type="text" id="userInput" placeholder="Pregunta algo...">
    </div>

    <button id="sendBtn">Escuchar Respuesta</button>

    <div id="status">Estado: Listo</div>
</div>

<script>
    const apiKeyInput = document.getElementById('apiKey');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDiv = document.getElementById('status');

    let audioContext;
    let nextStartTime = 0;

    // Configuración de Audio para reproducción fluida
    function setupAudio() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
            nextStartTime = audioContext.currentTime;
        }
    }

    // Decodifica PCM Base64 a AudioBuffer
    function playAudioChunk(base64Data) {
        const binary = atob(base64Data);
        const buffer = new Int16Array(binary.length / 2);
        for (let i = 0; i < binary.length; i += 2) {
            buffer[i / 2] = (binary.charCodeAt(i + 1) << 8) | binary.charCodeAt(i);
        }

        const float32 = new Float32Array(buffer.length);
        for (let i = 0; i < buffer.length; i++) {
            float32[i] = buffer[i] / 32768.0;
        }

        const audioBuf = audioContext.createBuffer(1, float32.length, 24000);
        audioBuf.copyToChannel(float32, 0);

        const source = audioContext.createBufferSource();
        source.buffer = audioBuf;
        source.connect(audioContext.destination);

        const startTime = Math.max(nextStartTime, audioContext.currentTime);
        source.start(startTime);
        nextStartTime = startTime + audioBuf.duration;
    }

    async function startConversation() {
        const key = apiKeyInput.value.trim();
        const text = userInput.value.trim();

        if (!key || !text) {
            alert("Por favor rellena ambos campos");
            return;
        }

        setupAudio();
        sendBtn.disabled = true;
        statusDiv.innerHTML = '<span class="pulse"></span> Conectando...';

        const URL = `wss://generativelanguage.googleapis.com/ws/google.ai.generativelanguage.v1alpha.GenerativeService.BidiGenerateContent?key=${key}`;
        
        const socket = new WebSocket(URL);

        socket.onopen = () => {
            statusDiv.innerText = "Enviando solicitud...";
            
            // 1. Configuración del modelo
            socket.send(JSON.stringify({
                setup: { model: "models/gemini-live-2.5-flash-native-audio" }
            }));

            // 2. Envío del prompt
            socket.send(JSON.stringify({
                client_content: {
                    turns: [{ role: "user", parts: [{ text: text }] }],
                    turn_complete: true
                }
            }));
        };

        socket.onmessage = (event) => {
            const msg = JSON.parse(event.data);

            if (msg.serverContent?.modelTurn?.parts) {
                msg.serverContent.modelTurn.parts.forEach(part => {
                    if (part.inlineData?.mimeType.includes("audio")) {
                        statusDiv.innerText = "Gemini está hablando...";
                        playAudioChunk(part.inlineData.data);
                    }
                });
            }

            if (msg.serverContent?.turnComplete) {
                statusDiv.innerText = "Respuesta finalizada.";
                sendBtn.disabled = false;
            }
        };

        socket.onerror = (e) => {
            statusDiv.innerText = "Error de conexión";
            sendBtn.disabled = false;
        };

        socket.onclose = () => {
            sendBtn.disabled = false;
        };
    }

    sendBtn.addEventListener('click', startConversation);
</script>

</body>
</html>
